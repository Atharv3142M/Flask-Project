<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog Title with Day-Night Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            transition: background-image 1s ease-in-out;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .translucent-window {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            flex-grow: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Day-Night Toggle Styles */
        .toggle-container {
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            width: 60px;
            height: 30px;
            background: rgb(202, 202, 202);
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            margin-left: 20px;
        }
        label .thumb {
            position: absolute;
            width: 28px;
            height: 28px;
            background: rgb(23, 24, 33);
            top: 1px;
            left: 1px;
            border-radius: 50%;
            transition: 0.5s ease-in;
        }
        .thumb .rotator {
            display: flex;
            align-items: center;
            transition: 0.5s ease-in;
        }
        .side {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .side img {
            width: 100%;
            height: 100%;
        }
        #toggle:checked + label .thumb {
            left: calc(100% - 31px);
            background: rgb(235, 123, 91);
        }
        .videos {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 200vw;
            height: 100%;
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video {
            width: 100vw;
        }
        #toggle:checked ~ .videos {
            transform: translateX(50%);
        }
    </style>
</head>
<body>
    <header>
        <div class="w-full p-4 flex items-center justify-between">
            <div class="flex items-center">
                <span class="text-white text-lg">Your Blog Title</span>
                <div class="toggle-container">
                    <input type="checkbox" id="toggle"/>
                    <label for="toggle">
                        <div class="thumb">
                            <div class="rotator">
                                <div class="left side">
                                    <img src="backgrounds/moon.png" alt="Night Mode Icon"/>
                                </div>
                                <div class="right side">
                                    <img src="backgrounds/sun.png" alt="Day Mode Icon"/>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">Categories</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="content-container">
        <div class="translucent-window">
            <h1 class="text-2xl font-bold mb-4">Welcome to Blog</h1>
            <p>Content goes here...</p>
        </div>
    </main>

    <footer>
        <p class="text-sm mt-4">&copy; 2024 Your Blog Title. All rights reserved.</p>
    </footer>

    <div class="videos">
        <video autoplay muted loop class="video">
            <source src="backgrounds/day.mp4" type="video/mp4" />
        </video>
        <video autoplay muted loop class="video">
            <source src="backgrounds/night.mp4" type="video/mp4" />
        </video>
    </div>

    <script>
        // Add toggle functionality
        document.getElementById('toggle').addEventListener('change', function() {
            document.body.classList.toggle('night-mode', this.checked);
        });
    </script>
</body>
</html>
