<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog Title with Day-Night Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        /* Main Styles */
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            transition: background-color 0.5s ease;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        /* Toggle Styles */
        .toggle-container {
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            margin-left: 20px;
        }
        .thumb {
            position: absolute;
            width: 28px;
            height: 28px;
            background: #111;
            top: 1px;
            left: 1px;
            border-radius: 50%;
            transition: 0.5s ease;
        }
        #toggle:checked + label .thumb {
            left: calc(100% - 29px);
            background: #e57b5b;
        }

        /* Video Styles */
        .videos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }
        #day-video { opacity: 1; }
        #night-video { opacity: 0; }
        #toggle:checked ~ .videos #day-video { opacity: 0; }
        #toggle:checked ~ .videos #night-video { opacity: 1; }
    </style>
</head>
<body>
    <header>
        <div class="w-full p-4 flex items-center justify-between">
            <div class="flex items-center">
                <span class="text-white text-lg">Your Blog Title</span>
                <div class="toggle-container">
                    <input type="checkbox" id="toggle"/>
                    <label for="toggle">
                        <div class="thumb"></div>
                    </label>
                </div>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">Categories</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="content-container">
        <div class="translucent-window">
            <h1 class="text-2xl font-bold mb-4">Welcome to Blog</h1>
            <p>Content goes here...</p>
        </div>
    </main>

    <footer>
        <p class="text-sm mt-4">&copy; 2024 Your Blog Title. All rights reserved.</p>
    </footer>

    <div class="videos">
        <video autoplay muted loop class="video" id="day-video">
            <source src="backgrounds/day.mp4" type="video/mp4" />
        </video>
        <video autoplay muted loop class="video" id="night-video">
            <source src="backgrounds/night.mp4" type="video/mp4" />
        </video>
    </div>

    <script>
        // No additional JavaScript needed; CSS handles the toggle functionality
    </script>
</body>
</html>
