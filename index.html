<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog Title with Day/Night Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease-in-out;
        }

        /* Center content alignment */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
            flex-grow: 1;
            text-align: center;
        }

        /* Translucent content box */
        .translucent-window {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        /* Toggle Styles */
        label {
            display: block;
            width: 100px;
            height: 50px;
            background: rgb(202, 202, 202);
            border-radius: 30mm;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 15px 5px rgba(83, 180, 229, 0.5);
        }

        label .thumb {
            position: absolute;
            width: 44px;
            height: 44px;
            background: rgb(23, 24, 33);
            top: 3px;
            left: 3px;
            border-radius: 50%;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2), 3px 3px 0 rgba(100, 100, 100, 0.2);
            overflow: hidden;
            transition: 0.5s ease-in;
        }

        .rotator {
            display: block;
            width: 200%;
            height: 100%;
            display: flex;
            align-items: center;
            transition: 0.5s ease-in;
        }

        .side {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s ease-in;
        }

        .side img {
            width: calc(100% - 7px);
            height: calc(100% - 7px);
        }

        /* Hidden toggle checkbox */
        #toggle {
            display: none;
        }

        /* Checked toggle effects */
        #toggle:checked + label .thumb {
            left: calc(100% - 47px);
            background: rgb(235, 123, 91);
        }

        #toggle:checked + label .thumb .rotator {
            transform: translateX(-50%);
        }

        /* Video backgrounds */
        .videos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none; /* Initially hide both videos */
        }

        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="w-full p-4 flex items-center justify-between">
            <span class="text-white text-lg">Your Blog Title</span>
            <nav class="flex items-center space-x-4">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">Categories</a>
                <a href="#">Contact Us</a>
            </nav>
            <input type="checkbox" name="toggle" id="toggle" />
            <label for="toggle">
                <div class="thumb">
                    <div class="rotator">
                        <div class="left side">
                            <img src="backgrounds/moon.png" alt="Night Mode Icon" />
                        </div>
                        <div class="right side">
                            <img src="backgrounds/sun.png" alt="Day Mode Icon" />
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </header>

    <main class="content-container">
        <div class="translucent-window">
            <h1 class="text-2xl font-bold mb-4">Welcome to Blog</h1>
            <p>Content goes here...</p>
        </div>
    </main>

    <div class="videos">
        <video id="dayVideo" autoplay muted loop class="video">
            <source src="backgrounds/day.mp4" type="video/mp4" />
        </video>
        <video id="nightVideo" autoplay muted loop class="video">
            <source src="backgrounds/night.mp4" type="video/mp4" />
        </video>
    </div>

    <footer>
        <p class="text-sm mt-4">&copy; 2024 Your Blog Title. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle background toggle
        const toggle = document.getElementById("toggle");
        const dayVideo = document.getElementById("dayVideo");
        const nightVideo = document.getElementById("nightVideo");

        function updateBackground() {
            if (toggle.checked) {
                dayVideo.style.display = "none";
                nightVideo.style.display = "block";
            } else {
                nightVideo.style.display = "none";
                dayVideo.style.display = "block";
            }
        }

        // Initialize background on load
        updateBackground();

        // Update background when toggle changes
        toggle.addEventListener("change", updateBackground);
    </script>
</body>
</html>
